# Docker Compose for QBZ-Downloader (Web Dashboard only)

services:
  qbz-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qbz-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./downloads:/app/downloads
      - ./data:/app/data
    ports:
      - "3000:3000"
    networks:
      - qbz-network

networks:
  qbz-network:
    driver: bridge

volumes:
  downloads:
  data:
